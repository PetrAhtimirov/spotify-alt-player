name: Deploy Vite React App to GitHub Pages

on:
  # Запуск на push в ветку main
  push:
    branches: ["main"]

  # Возможность запуска вручную через вкладку Actions
  workflow_dispatch:

# Права для GITHUB_TOKEN, необходимые для деплоя
permissions:
  contents: read
  pages: write
  id-token: write

# Только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Сборка проекта
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Деплой проекта на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
